    </div>
    <script type="text/babel">
      let root = document.querySelector('#root');
      class Faq extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            initialText: '',
          };
        }

        handleSubmit = (event) => {
          event.preventDefault();
          alert(`hello ${this.state.initialText}`);
        };
        handleChange = (event) => {
          this.setState({
            initialText: event.target.value,
          });
        };
        render() {
          return (
            <>
              <form action="" onSubmit={this.handleSubmit}>
                <label htmlFor="text"> Text Input </label>
                <input
                  onChange={this.handleChange}
                  type="text"
                  value={this.state.initialText}
                />
                <label htmlFor="date"> Date Input </label>
                <input type="date" />
                <label htmlFor="file"> file Input </label>
                <input type="text" value={this.state.initialText} disabled />
                <input type="file" />
                <label htmlFor="textarea"> Text area </label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  value={this.state.initialText}
                  onChange={this.handleChange}
                ></textarea>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="4"
                  value={this.state.initialText}
                  disabled
                ></textarea>
                <input type="submit" value="submit" />
              </form>
            </>
          );
        }
      }

      ReactDOM.render(<Faq />, root);
    </script>
  </body>
